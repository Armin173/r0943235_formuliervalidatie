<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <main>
        <!-- https://getbootstrap.com/docs/5.3/forms/form-control/ & https://getbootstrap.com/docs/5.3/forms/layout/ & https://getbootstrap.com/docs/5.3/forms/select/ -->
        <div class="row mx-3"> 
            <h1>Registreer</h1>
            <p><strong>Meld je aan bij Anoroc, wij beschermen jou software tegen malware!</strong></p>

            <div class="col-12"><!-- 8 waneer alert actief 12 waneer alert niet actief-->
                <div class="row">

                    <!--voornaam -->
                    <div class="col-6 mt-4">
                        <div>
                            <label for="exampleInputText" class="form-label"><strong>Voornaam</strong></label>
                            <input type="text" class="form-control" placeholder="Uw Voornaam" id="exampleInputText">
                        </div>
                    </div>

                    <!--naam -->
                    <div class="col-6 mt-4">
                        <div>
                            <label for="exampleInputText" class="form-label"><strong>Naam</strong></label>
                            <input type="text" class="form-control" placeholder="Uw naam" id="exampleInputText">
                        </div>
                    </div>

                    <!--gebruikersnaam -->
                    <div class="col-6 mt-4"><!-- 12 waneer alert actief 6 waneer alert niet actief-->
                        <label for="exampleFormControlInput1" class="form-label"><strong>Gebruikersnaam</strong></label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="u911236" aria-label="u911236"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <!-- E-mail -->
                    <div class="col-6 mt-4"><!-- 12 waneer alert actief 6 waneer alert niet actief-->

                        <label for="exampleFormControlInput1" class="form-label"><strong>E-mailaddress</strong></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="mail@example.be">
                    </div>

                    <!-- wachtwoord -->
                    <div class="col-6 mt-4"><!-- 12 waneer alert actief 6 waneer alert niet actief-->
                        <label for="inputPassword1" class="form-label"><strong>Password</strong></label>
                        <input type="password" id="inputPassword1" class="form-control"
                            aria-labelledby="passwordHelpBlock1">
                        <div id="passwordHelpBlock1" class="form-text">
                            Je wachtwoord moet minstins 8 tekens lang zijn.
                        </div>
                    </div>

                    <!-- herhaal wachtwoord -->
                    <div class="col-6 mt-4"><!-- 12 waneer alert actief 6 waneer alert niet actief-->
                        <label for="inputPassword2" class="form-label"><strong>Herhaal Password</strong></label>
                        <input type="password" id="inputPassword2" class="form-control"
                            aria-labelledby="passwordHelpBlock2">
                    </div>

                    <!-- adres en huisnummer -->
                    <div class="col-12 mt-4">
                        <label for="inputAdres" class="form-label"><strong>Adres</strong></label>
                        <input type="text" id="inputAdres" class="form-control" placeholder="Uw adres en huisnummer"
                            aria-labelledby="adresHelpBlock">
                    </div>

                    <!-- land -->
                    <div class="col-5 mt-4">
                        <label for="inputLand" class="form-label"><strong>Land</strong></label>
                        <select class="form-select" id="inputLand" aria-label="Default select land">
                            <option selected>Kies een land</option>
                            <option value="1">Nederland</option>
                            <option value="2">Duitsland</option>
                            <option value="3">Zwitserland</option>
                            <option value="4">Belgium</option>
                            <option value="5">Frankrijk</option>
                            <option value="6">Engeland</option>
                            <option value="7">Ireland</option>
                            <option value="8">Luxenburg</option>
                            <option value="9">Dennenmarken</option>
                            <option value="10">Zweden</option>
                            <option value="11">Oostenrijk</option>
                            <option value="12">Litauen</option>
                        </select>
                    </div>

                    <!-- provincie -->
                    <div class="col-4 mt-4">
                        <label for="inputprovincie" class="form-label"><strong>Provincie</strong></label>
                        <select class="form-select" id="inputprovincie" aria-label="Default select provincie">
                            <option selected>Kies een provincie</option>
                            <option value="1">Groningen</option>
                            <option value="2">Friesland </option>
                            <option value="3">Drenthe</option>
                            <option value="4">Overijssel</option>
                            <option value="5">Gelderland</option>
                            <option value="6">Flevoland</option>
                            <option value="7">Utrecht</option>
                            <option value="8">Noord-Holland</option>
                            <option value="9">Zuid-Holland</option>
                            <option value="10">Zeeland</option>
                            <option value="11">Noord-Brabant</option>
                            <option value="12">Limburg</option>
                        </select>
                    </div>

                    <!-- postcode -->
                    <div class="col-3 mt-4">
                        <label for="inputpostcode" class="form-label"><strong>Land</strong></label>
                        id="inputpostcode"

                    </div>

                    <hr class="mt-4">

                    <!-- checkbox -->

                    <div class="col-6 mt-4">
                        <h3>Hou me op de hoogte</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                <strong>Inschrijven voor onze nieuwsbrief.</strong>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                <strong>Ik ga akkoord met de algemene voorwaarden.</strong>
                            </label>
                        </div>
                    </div>

                    <!-- betaling -->

                    <div class="col-6 mt-4">
                        <h3>betaling</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                <strong>Banking app</strong>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                <strong>Overschrijving</strong>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                                <strong>Visa card</strong>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4"
                                value="option4">
                            <label class="form-check-label" for="exampleRadios4">
                                <strong>PayPal</strong>
                            </label>
                        </div>
                    </div>
                    <hr class="mt-4">

                    <!-- button -->

                    <!--https://getbootstrap.com/docs/5.2/components/buttons/#button-tags-->
                    <div class="d-grid gap-2 col-12 mx-auto mt-4">
                        <button class="btn btn-primary" type="submit">
                            <h4>Wave your magic wand</h4>
                        </button>
                    </div>
                </div>
            </div>

            <!-- https://getbootstrap.com/docs/5.3/components/alerts/#examples -->
            <div class="col-4 mt-4"><!--4 waneer alert actief -->
                <div class="row">
                    <!--rode alert -->
                    <div class="alert alert-danger" role="alert">
                        <h4>Yikes, errors...</h4>
                    </div>

                    <!--groene alert -->
                    <div class="alert alert-success" role="alert">
                        <h4>Goed gedaan!</h4>
                        <p>Aww yeah, je werd geiregistreerd.</p>
                    </div>

                    <!--licht blauwe alert -->
                    <div class="alert alert-primary" role="alert">
                        <h4>Betallingswijze</h4>
                    </div>
                </div>
            </div>
        </div>




    </main>

    <script src="js/bootstrap.bundle.min.js">

    </script>
</body>


</html>
